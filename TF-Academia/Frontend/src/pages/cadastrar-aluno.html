<!--Retirei a linha Doctype para a div = principal ocupar toda a tela-->
<html>

<head>
    <meta charset="UTF-8">
    <title>TF ACADEMIA</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/cadastrar-aluno.css">
    <link rel="stylesheet" href="../../assets/css/bootstrap.css">

</head>

<body>
    <div class="principal">
        <div class="cabecalho">
            <div class="nome-do-sistema">
                TF ACADEMIA
            </div>
        </div>

        <div class="titulo-cadastrar">
            Cadastrar aluno
        </div>
        <div class="form-cadastro">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputNome">NOME COMPLETO</label>
                        <input type="text" style="text-transform: uppercase" class="form-control" id="nome" placeholder="Ex.: João da Silva">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputCpf">CPF</label>
                        <input type="text" style="text-transform: uppercase" maxlength="14" class="form-control" id="CPF" placeholder="Ex.: 123.466.789-21">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputDataNascimento">DATA DE NASCIMENTO</label>
                        <input type="date" class="form-control" id="dataNascimento">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputSexo">SEXO</label>
                        <select id="sexo" class="form-control">
                            <option selected>Escolher...</option>
                            <option>MASCULINO</option>
                            <option>FEMININO</option>
                        </select>
                    </div>

                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputAddress">Endereço</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputAddress">Endereço</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Endereço 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, hotel, casa, etc.">
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Clique em mim
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
            <!--<div></div>-->
        </div>
    </div>

</body>

</html>
