<!--Retirei a linha Doctype para a div = principal ocupar toda a tela-->
<html>

<head>
    <meta charset="UTF-8">
    <title>TF ACADEMIA</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/cadastrar-aluno.css">
    <link rel="stylesheet" href="../../assets/css/bootstrap.css">
    <script src="../javascript/cadastrar-aluno.js"></script>
</head>

<body>
    <div class="principal">
        <div class="cabecalho">
            <div class="nome-do-sistema">
                TF ACADEMIA
            </div>
        </div>

        <div class="titulo-cadastrar">
            Cadastrar Instrutor
        </div>
        <div class="foto-cadastro">
            foto
        </div>
        <div class="form-cadastro">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputNome">NOME COMPLETO</label>
                        <input type="text" style="text-transform: uppercase" required="required"
                        class="form-control" id="nome" placeholder="Ex.: João da Silva">
                    </div>

                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputDataNascimento">DATA DE NASCIMENTO</label>
                        <input type="date" max="2010-01-01" class="form-control" required="required" 
                        id="dataNascimento">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputSexo">SEXO</label>
                        <select id="sexo" class="form-control">
                            <option  value="" disabled selected>Escolher...</option>
                            <option>MASCULINO</option>
                            <option>FEMININO</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputCpf">CPF</label>
                        <input type="text" style="text-transform: uppercase" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
                        maxlength="14" class="form-control" id="CPF" placeholder="Ex.: 123.466.789-21"
                        required="required">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputCep">CEP</label>
                        <input type="text" style="text-transform: uppercase" maxlength="9" required="required"
                         class="form-control" id="endereco" placeholder="Ex.: 57651-005">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEndereço">ENDEREÇO</label>
                        <input type="text" style="text-transform: uppercase" maxlength="255" class="form-control"
                         id="endereço" placeholder="Rua dos Bobos, nº 0" required="required"> 
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputNumero">NÚMERO</label>
                        <input type="number" class="form-control" id="numero" placeholder="21">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCidade">CIDADE</label>
                        <input type="text" style="text-transform: uppercase" class="form-control"
                         id="cidade" placeholder="Ex.: MACEIO" required="required">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputBairro">BAIRRO</label>
                        <input type="text" style="text-transform: uppercase" class="form-control"
                         id="bairro" placeholder="Ex.: Farol" required="required">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputUf">UF</label>
                        <input type="text" style="text-transform: uppercase" maxlength="2"
                         class="form-control" id="uf" placeholder="AL" required="required">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputTelefone">TELEFONE CELULAR</label>
                        <input type="tel" class="form-control" id="celular">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputResidencial">TELEFONE RESIDENCIAL</label>
                        <input type="tel" class="form-control" id="residencial">
                    </div>
                   
                </div>
                
                <button type="submit" class="btn btn-primary" id="botao-finalizar" onclick="save()" >Finalizar</button>
            </form>
            <!--<div></div>-->
        </div>
    </div>

</body>

</html>
