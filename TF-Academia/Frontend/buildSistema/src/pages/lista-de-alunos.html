<!--Retirei a linha Doctype para a div = principal ocupar toda a tela-->
<html>

<head>
  <meta charset="UTF-8">
  <title>TF ACADEMIA</title>
  <link rel="stylesheet" href="../../assets/css/main.css">
  <link rel="stylesheet" href="../../assets/css/listar.css">
  <link rel="stylesheet" href="../../assets/css/bootstrap.css">
  <link rel="stylesheet" href="../../assets/icones/">

  <script src="../libs/jquery.js"></script>
  <script src="../libs/jquery-2.1.3.min.js" type="text/javascript"></script>
</head>

<body>
  <div id="loader" class="loader"></div>
  <div style="display:none" id="tudo_page" class="container-flex">
    <header id="cabecalho"></header>
    <div class="content">
      <div class="titulo">Lista de alunos </div>
      <div class="input-group mb-3" id="buscar">
        <input id="buscaValor" type="search" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" onclick="buscarPorNomeNumeroCelular()" type="submit" id="button-addon2">Search</button>
        </div>
      </div>
      <div id="alert"></div>
      <div class="container" id="info-aluno">        
      </div>
      <table class="table">
        <thead>
          <tr class="bg-primary">
            <th scope="col" id="numero-list">#</th>
            <th scope="col" id="nome-list">Nome</th>
            <th scope="col" id="celular-list">Wats</th>
            <th scope="col" id="info-list">Informação</th>
            <th scope="col" id="editar-list">Editar</th>
            <th scope="col" id="deletar-list">Excluir</th>
          </tr>
        </thead>
        <tbody id="list-aluno">
        </tbody>
      </table>
      <button class="btn btn-danger" id="botao-voltar">Voltar</button>
    </div>
    <div class="container">
      <ul class="pagination" id="pagination-conteudo">
      </ul>
    </div>
    <div class="footer" id="rodape"></div>
  </div>
</body>

<script src="../javascript/lista-de-alunos.js"></script>
<script src="../libs/jquery.js"></script>
<script src="../libs/jquery.mask.min.js" type="text/javascript"></script>
<script src="../javascript/main.js"></script>

</html>
