<!--Retirei a linha Doctype para a div = principal ocupar toda a tela-->

<html>

<head>
  <meta charset="UTF-8">
  <title>TF ACADEMIA</title>
  <link rel="stylesheet" href="../../assets/css/main.css">
  <link rel="stylesheet" href="../../assets/css/listar.css">
  <link rel="stylesheet" href="../../assets/css/bootstrap.css">
  <link rel="stylesheet" href="../../assets/icones/">

  <script src="../libs/jquery.js"></script>
  <script src="../libs/jquery-2.1.3.min.js" type="text/javascript"></script>
</head>

<body>
  <div id="loader" class="loader"></div>
  <div style="display:none" id="tudo_page" class="container-flex">
    <header id="cabecalho"></header>
    <div class="content">
      <div class="titulo">Lista de alunos </div>
      
      <div class="row">
          <div class="container">
                      
          </div>
      </div>
      <div class="container" id="info-aluno"></div>
      
      <div class="row valores">
          <div class="col-md-3  col-lg-offset-1">
              <div class="card border-warning mb-3" style="min-width: 18rem;">
                  <div class="card-header">Saldo -</div>
                  <div class="card-body text-warning">
                    <h5 id = 'alunos-em-debito' class="card-title">Valor há Receber</h5>
                    <p id="valor-em-debito" class="card-text">R$ = 200</p>
                  </div>
                </div>
          </div>
          <div class="col-md-3  col-lg-offset-1">
              <div class="card border-success mb-3" style="min-width: 18rem;">
                  <div class="card-header">Saldo +</div>
                  <div class="card-body text-success">
                    <h5 id = 'alunos-que-pagaram' class="card-title">Valor Recebido</h5>
                    <p id="valores-pagos" class="card-text">R$ = 200</p>
                  </div>
                </div>
          </div>
          <div class="col-md-3  col-lg-offset-1">
              <div class="card border-info mb-3" style="min-width: 18rem;">
                  <div class="card-header">Total</div>
                  <div class="card-body text-info">
                    <h5 id="valor-total-mensalidaes" class="card-title">Total</h5>
                    <p id="valor-total" class="card-text">R$ = 400</p>
                  </div>
                </div>
          </div>
      </div>

      <div class="row">
              
                <div class="col-md-4">
                      <div class="input-group mb-3" id="buscar">
                        <input id="buscaValor" onkeyup="buscarPorNomeNumeroC()" type="search" class="form-control" placeholder="Ex: Nome ou Número: (82) 11111-1111"
                          aria-label="Search" aria-describedby="button-addon2">
                       </div>
                  </div>
                  <div class="col-md-5">
                      <div id="infoDaTabela"></div>
                  </div>
                  <div class="col-md-3">
                      <button id="recarregar-lista" type="button" class="btn btn-secondary">Recarregar Lista</button>
                  </div>
                 
          <div class="col-md-12">
               
        <table class="table">
          <thead>
            <tr class="bg-primary">
              <th scope="col" id="numero-list">Mátricula</th>
              <th scope="col" id="nome-list">Nome</th>
              <th scope="col" id="celular-list">Número para Contato</th>
              <th scope="col" id="celular-list">Dia do Vencimento</th>
              <th scope="col" id="info-list">Mês Atual</th>
              <th scope="col" id="deletar-list">Pagar</th>
            </tr>
          </thead>
          <tbody id="list-aluno">
            <div id="quebra-linha"></div>
          </tbody>
        </table>
        
        <div id="alert"></div>  
        <button class="btn btn-danger" id="botao-voltar">Voltar</button>
        <div class="container">
          <ul class="pagination" id="pagination-conteudo">
          </ul>
        </div>
      </div>
    </div>
    </div>
    <div class="footer" id="rodape"></div>
  </div>

  <script src="../javascript/lista-alunos-debito.js" type="text/javascript"></script>
  <script src="../libs/jquery.js"></script>
  <script src="../javascript/consultas-no-banco.js"></script>
  <script src="../libs/jquery.mask.min.js" type="text/javascript"></script>
  <script src="../javascript/main.js" type="text/javascript"></script>
  <script src="../javascript/formatacao-de-atributos.js" type="text/javascript"></script>

</body>
</html>
