<!--Retirei a linha Doctype para a div = principal ocupar toda a tela-->

<html>

<head>
  <meta charset="UTF-8">
  <title>TF ACADEMIA</title>
  <link rel="stylesheet" href="../../assets/css/main.css">
  <link rel="stylesheet" href="../../assets/css/listar.css">
  <link rel="stylesheet" href="../../assets/css/bootstrap.css">
  <link rel="stylesheet" href="../../assets/icones/">

  <script src="../libs/jquery.js"></script>
  <script src="../libs/jquery-2.1.3.min.js" type="text/javascript"></script>
</head>

<body>
  <div id="loader" class="loader"></div>
  <div style="display:none" id="tudo_page" class="container-flex">
    <header id="cabecalho"></header>
    <div class="content">
      <div class="titulo">Lista de alunos </div>
      <div id="infoDaTabela"></div>
      <div class="input-group mb-3" id="buscar">
        <input id="buscaValor" type="search" class="form-control" placeholder="Ex: Nome ou Número: (82) 11111-1111"
          aria-label="Search" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" onclick="buscarPorNomeNumeroC()" type="button" id="button-addon2">Search</button>
        </div>
      </div>
      <div id="alert"></div>
      <div class="container" id="info-aluno">
      </div>
      <div id="divPrincipal">
        <table class="table">
          <thead>
            <tr class="bg-primary">
              <th scope="col" id="numero-list">Mátricula</th>
              <th scope="col" id="nome-list">Nome</th>
              <th scope="col" id="celular-list">Número para Contato</th>
              <th scope="col" id="celular-list">Dia do Vencimento</th>
              <th scope="col" id="info-list">Mês Atual</th>
              <th scope="col" id="deletar-list">Pagar</th>
            </tr>
          </thead>
          <tbody id="list-aluno">
            <div id="quebra-linha"></div>
          </tbody>
        </table>
        

        <button class="btn btn-danger" id="botao-voltar">Voltar</button>
        <div class="container">
          <ul class="pagination" id="pagination-conteudo">
          </ul>
        </div>
      </div>
    </div>
    <div class="footer" id="rodape"></div>
  </div>

  <script src="../javascript/lista-alunos-debito.js" type="text/javascript"></script>
  <script src="../libs/jquery.js"></script>
  <script src="../javascript/consultas-no-banco.js"></script>
  <!--<script src="../libs/jquery.mask.min.js" type="text/javascript"></script>-->
  <!--<script src="../javascript/main.js" type="text/javascript"></script>-->
</body>
</html>
