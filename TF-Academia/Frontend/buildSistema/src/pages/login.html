<!--Retirei a linha Doctype para a div = principal ocupar toda a tela-->
<html>

<head>
    <meta charset="UTF-8">
    <title>TF ACADEMIA</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/login.css">
    <link rel="stylesheet" href="../../assets/css/bootstrap.css">
    <script src="../libs/jquery.js"></script>
</head>

<body>
    <div class="principal">
        <div class="nome-do-sistema">
            TF ACADEMIA
        </div>
        <div class="tela-central">

            <div>
                <form>
                    <div class="form-group">
                        <label>USUÁRIO</label>
                        <input type="text" class="form-control" id="usuario" aria-describedby="emailHelp" placeholder="Ex.: joao254">
                    </div>
                    <div class="form-group">
                        <label>SENHA</label>
                        <input type="password" class="form-control" id="senha" placeholder="Ex.:5SF6464sv">
                    </div>
                    <div id="radio">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" 
                            value="administrador" id="adm">
                            <label class="form-check-label" >Administrador</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" 
                            id="func" value="funcionario">
                            <label class="form-check-label">Funcionário</label>
                        </div>
                    </div>
                    <button id="botao" class="btn btn-primary">ACESSAR</button>
                </form>
            </div>

        </div>
    </div>

</body>
<script src="../libs/jquery.js"></script>
<script src="../javascript/login.js"></script>

</html>
