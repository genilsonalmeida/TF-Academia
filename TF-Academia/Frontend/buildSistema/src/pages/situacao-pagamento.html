<!--Retirei a linha Doctype para a div = principal ocupar toda a tela-->
<html>

<head>
    <meta charset="UTF-8">
    <title>TF ACADEMIA</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/situacao-pagamento.css">
    <link rel="stylesheet" href="../../assets/css/bootstrap.css">
    <link rel="stylesheet" href="../../assets/icones/">

    <script src="../libs/jquery.js"></script>
    <script src="../libs/jquery-2.1.3.min.js" type="text/javascript"></script>
</head>

<body>
    <div id="loader" class="loader"></div>
    <div style="display:none" id="tudo_page" class="container-flex">
        <header id="cabecalho"></header>
        <div class="content">
            <div class="titulo">Situação de Pagamento</div>
            <p>Por favor, selecione a forma de busca:</p>
            <div>
                <input type="radio" id="buscaNome" name="contact" value="nome" checked>
                <label for="buscaNome">Nome&nbsp;&nbsp;</label>

                <input type="radio" id="buscaCPF" name="contact" value="cpf">
                <label for="buscaCPF">CPF</label>
            </div>
            <div class="input-group mb-3" id="buscar">
                <input id="inputSearch" type="search" class="form-control" placeholder="Search" aria-label="Search"
                    aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Buscar</button>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr class="bg-primary">
                        <th scope="col" id="numero-list">#</th>
                        <th scope="col" id="data-list">Data</th>
                        <th scope="col" id="valor-list">Valor</th>
                        <th scope="col" id="descricao-list">Descrição</th>
                    </tr>
                </thead>
                <tbody id="list-aluno">
                </tbody>
            </table>
            <button type="button" class="btn btn-danger" id="botao-voltar">Voltar</button>
        </div>
        <div class="footer" id="rodape"></div>
    </div>
</body>
<script src="../javascript/situacao-pagamento.js"></script> //Esse script tem que ser sempre o primeiro.
<script src="../libs/jquery.js"></script>
<script src="../libs/jquery.mask.min.js" type="text/javascript"></script>
<script src="../javascript/main.js"></script>

</html>
