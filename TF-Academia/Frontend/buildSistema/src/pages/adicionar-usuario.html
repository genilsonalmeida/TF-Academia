<!--Retirei a linha Doctype para a div = principal ocupar toda a tela-->
<html>

<head>
    <meta charset="UTF-8">
    <title>TF ACADEMIA</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/configuracao-de-conta.css">
    <link rel="stylesheet" href="../../assets/css/bootstrap.css">

    <script src="../libs/jquery.js"></script>

    <script src="../libs/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="../javascript/validacao-de-forms.js"></script>
</head>

<body>
    <div class="container-flex">
        <header id="cabecalho"></header>
        <div class="content">
            <div class="titulo">
                Cadastrar Novo Usuário
            </div>
            <div class="form-cadastro">
                <form>
                    <div class="form-group">
                        <label>USUÁRIO: </label>
                        <input type="text" class="form-control" id="usuario" aria-describedby="emailHelp" placeholder="Ex.: joao254" required="required">
                    </div>
                    <div class="form-group">
                        <label>SENHA: </label>
                        <input type="password" class="form-control" id="senha" placeholder="Ex.:5SF6464sv" required="required">
                    </div>
                    <div class="form-group">
                        <label>DIGITE A SENHA NOVAMENTE: </label>
                        <input type="password" class="form-control" id="confSenha" placeholder="Ex.:5SF6464sv" required="required">
                    </div>
                    <button id="btn-cancel" class="btn btn-danger">CANCELAR</button>
                    <button type="button" class="btn btn-primary">FINALIZAR</button>
                </form>
            </div>
        </div>
    </div>

</body>
<script src="../libs/jquery.js"></script>
<script src="../javascript/adicionar-usuario.js"></script>
<script src="../libs/jquery.mask.min.js" type="text/javascript"></script>
<script src="../javascript/validacao-de-forms.js"></script>
<script src="../javascript/main.js"></script>
</html>
