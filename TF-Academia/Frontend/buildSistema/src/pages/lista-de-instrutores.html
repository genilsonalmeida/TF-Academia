<!--Retirei a linha Doctype para a div = principal ocupar toda a tela-->
<html>

<head>
    <meta charset="UTF-8">
    <title>TF ACADEMIA</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/listar.css">
    <link rel="stylesheet" href="../../assets/css/bootstrap.css">
    <link rel="stylesheet" href="../../assets/icones/">
    <link rel="stylesheet" href="../../assets/css/lista-de-instrutores.css">

    <script src="../libs/jquery.js"></script>
    <script src="../libs/jquery-2.1.3.min.js" type="text/javascript"></script>
</head>

<body>
    <div class="container-flex">
        <header id="cabecalho"></header>
        <div class="content">
            <div class="titulo">
                Lista de Instrutores
            </div>
            <div class="input-group mb-3" id="buscar">
                <input type="search" class="form-control" id="nomeInstrutor" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
                </div>
            </div>
            <div>
            <ul id="listaEncontrados" class="list-group"></ul>
            <div id="alert"></div>
            </div>  
            <table class="table" id="list-aluno">
                    <thead class="bg-primary">
                      <tr>
                        <th scope="col" id="numero-list">#</th>
                        <th scope="col" id="nome-list">Nome</th>
                        <th scope="col" id="editar-list">Editar</th>
                        <th scope="col" id="deletar-list">Excluir</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                  <button type="submit" class="btn btn-danger" id="botao-voltar">Voltar</button> 
        
           </div>
        <div class="footer" id="rodape"></div>
    </div>

</body>
<script src="../libs/jquery.js"></script>
<script src="../javascript/main.js"></script>
<script src="../javascript/lista-de-instrutores.js"></script>
<script src="../libs/jquery.mask.min.js" type="text/javascript"></script>

</html>
