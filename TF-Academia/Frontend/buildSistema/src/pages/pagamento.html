<!--Retirei a linha Doctype para a div = principal ocupar toda a tela-->
<html>

<head>
    <meta charset="UTF-8">
    <title>TF ACADEMIA</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/pagamento.css">
    <link rel="stylesheet" href="../../assets/css/bootstrap.css">

    <script src="../libs/jquery.js"></script>
</head>

<body>
    <div class="container-flex">
        <header id="cabecalho"></header>
        <div class="titulo">
            TF Academia
        </div>

        <div class="content">
            <div id="buscar-container" class="card-columns">
                <div class="card border-info mb-3" style="max-width: 50rem;">
                    <div class="card-header" id="title-card">Pagamento</div>
                    <form id="form-card">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>CPF</label>
                                <input type="text" style="text-transform: uppercase" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" maxlength="14" class="form-control"
                                id="cpf-busca" placeholder="Ex.: 000.000.000-00" required="required">
                            </div>
                            
                        </div>
                        <button type="button" class="btn btn-primary" onclick="buscarAlunoPorCpf()">Buscar</button>
                        <button type="button" class="btn btn-danger" id="btn-cancelar">Cancelar</button> 
                     </form>
                 </div>
             </div>                         
        </div>
        
  

        <div class="content">
            <div id="card-pagamento">
                <div class="card-columns">
                    <div class="card border-info mb-3" style="max-width: 54rem;">
                        <div class="card-header" id="title-card">Pagamento</div>
                        <form id="form-card">
                            <div class="form-row">
                                <div class="form-group col-md-8">
                                    <label>Cliente: </label>
                                    <input type="text" class="form-control" id="nome-cliente">
                                </div>
                                <div class="form-group col-md-4">
                                    <label>CPF: </label>
                                    <input type="cpf" class="form-control" id="cpf">
                                </div>
                                <div class="form-group col-md-8">
                                    <label>Vencimento: </label>
                                    <input type="text" class="form-control" id="data-vencimento">
                                </div>
                                <div class="form-group col-md-4">
                                    <label>Data de pagamento: </label>
                                    <input type="datetime" class="form-control" id="data-pagamento">
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary" id="botao-confirmar">Confirmar</button>
                            <button type="button" class="btn btn-danger" id="botao-cancelar">Cancelar</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <div class="footer" id="rodape"></div>
    </div>
</body>

<script src="../libs/jquery.js"></script>
<script src="../javascript/main.js"></script>
<script src="../javascript/pagamento.js"></script>
<script src="../javascript/bootstrap.js"></script>

</html>
