<!--Retirei a linha Doctype para a div = principal ocupar toda a tela-->
<html>

<head>
    <meta charset="UTF-8">
    <title>TF ACADEMIA</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/cadastrar-aluno.css">
    <link rel="stylesheet" href="../../assets/css/bootstrap.css">
    
    <script src="../libs/jquery.js"></script>

    <script src="../libs/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="../javascript/validacao-de-forms.js"></script>
</head>

<body>
    <div class="principal">
        <!--<div class="cabecalho">
            <div class="nome-do-sistema">
                TF ACADEMIA
            </div>
        </div>-->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light cor-navbar">
              <a class="navbar-brand nome-do-sistema" href="#">TF ACADEMIA</a>
            </nav>
        </header>

        <div class="titulo-cadastrar">
            Cadastrar aluno
        </div>
        <div class="foto-cadastro">
            foto
        </div>
        <div class="form-cadastro">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputNome">NOME COMPLETO</label>
                        <input type="text" style="text-transform: uppercase" required="required" class="form-control"
                            id="nome" placeholder="Ex.: JOAO DA SILVA">
                    </div>

                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputDataNascimento">DATA DE NASCIMENTO</label>
                        <input type="date" max="2010-01-01" class="form-control" required="required" id="dataNascimento">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputSexo">SEXO</label>
                        <select id="sexo" class="form-control">
                            <option value="" disabled selected>Escolher...</option>
                            <option>MASCULINO</option>
                            <option>FEMININO</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputCpf">CPF</label>
                        <input type="text" style="text-transform: uppercase" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                             class="form-control" id="cpf" placeholder="Ex.: 000.000.000-00" required="required">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputCep">CEP</label>
                        <input type="text" style="text-transform: uppercase" required="required" class="form-control"
                            id="cep" placeholder="Ex.: 00.000-000">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEndereço">ENDEREÇO</label>
                        <input type="text" style="text-transform: uppercase" maxlength="255" class="form-control" id="endereco"
                            placeholder="CONJUNTO ALDEBARAM, QUADRA Z" required="required">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputNumero">NÚMERO</label>
                        <input type="text" class="form-control" id="numero" placeholder="0000">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCidade">CIDADE</label>
                        <input type="text" style="text-transform: uppercase" class="form-control" id="cidade"
                            placeholder="Ex.: MACEIO" required="required">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputBairro">BAIRRO</label>
                        <input type="text" style="text-transform: uppercase" class="form-control" id="bairro"
                            placeholder="Ex.: Farol" required="required">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputUf">UF</label>
                        <input type="text" style="text-transform: uppercase" maxlength="2" class="form-control" id="uf"
                            placeholder="AL" required="required">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail">E-MAIL</label>
                        <input type="email" class="form-control" id="email" placeholder="josejoao@live.com">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputDataMatricula">DATA DA MATRÍCULA</label>
                        <input type="date" class="form-control" id="dataMatricula" required="required">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputValorMensalidade">VALOR DA MENSALIDADE</label>
                        <input type="text" step="0.10" class="form-control" id="valorMensalidade" placeholder="Ex.: 00,00">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputTelefone">TELEFONE CELULAR</label>
                        <input type="tel" class="form-control" id="celular" required="required" placeholder="(00) 00000-0000">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputResidencial">TELEFONE RESIDENCIAL</label>
                        <input type="tel" class="form-control" id="residencial" placeholder="(00) 0000-0000">
                    </div>

                </div>

                <button class="btn btn-primary" id="botao-finalizar">Finalizar</button>
                <button class="btn btn-danger" id="botao-cancelar">Cancelar</button>

            </form>
            <!--<div></div>-->
        </div>
    </div>

</body>

<script src="../libs/jquery.js"></script>
<script src="../javascript/cadastrar-aluno.js"></script>
<script src="../libs/jquery.mask.min.js" type="text/javascript"></script>

</html>
