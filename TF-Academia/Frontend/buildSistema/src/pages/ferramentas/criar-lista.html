<html>

<head>
    <meta charset="UTF-8">
    <title>TF ACADEMIA</title>
    <link rel="stylesheet" href="../../../assets/css/main.css">
    <link rel="stylesheet" href="../../../assets/css/situacao-pagamento.css">
    <link rel="stylesheet" href="../../../assets/css/bootstrap.css">
    

    <script src="../../libs/jquery.js"></script>
    <script src="../../libs/jquery-2.1.3.min.js" type="text/javascript"></script>
</head>
<body onload="carregarOPrimeiroSelet()">
   <div class="container-fluid"> 
    <div id="main" class="container border border-dark">
           
         <div class="row">
             <div class="col-sm-12 border border-dark">
                <div class="titulo">Lista de exercícios </div>
                  <form  class="form">
                    <div class="form-row">
                        <div id="alert"></div>
                        <div class="form-group col-md-6">
                            <label for="inputNome">NOME DO ALUNO: </label>
                            <input type="text"   class="form-control"
                                id="nome" placeholder="Ex.: JOAO DA SILVA">
                        </div>
                    </div>
                   
                    <div  class="form-row">
                        <div id="alert"></div>
                        <div class="form-group col-md-2">
                            <label for="inputSexo">EXERCICÍOS</label>
                            <select id="select"  class="form-control select">
                               
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputNome">NOME DO EXECÍCIO: </label>
                            <input type="text"   class="form-control nomeExercicio"
                                id="nome" placeholder="Ex.: ROSCA DIRETA" >
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputNome">SERIES: </label>
                            <input type="number"   class="form-control col-md-6"
                                id="nome" placeholder="Ex.: 5" >
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputNome">REPETIÇÕES: </label>
                            <input type="number"   class="form-control col-md-6"
                                id="nome" placeholder="Ex.: 5" >
                        </div>
                       
                    </div>

                  </form>
                  

             </div>
             <div class="row">
                <div class="col-md-4">
                    <button id="mais"  class="btn btn-primary">MAIS</button>
                 </div>
                 <div class="col-md-4">
                     <button onclick="salvarExercicios()" class="btn btn-warning">Finalizar</button>
                 </div>
             </div>
         </div> 
    </div>
</div>
    <script src="../../javascript/ferramentasScript/criar-lista.js"></script>
    <script src="../../javascript/ferramentasScript/criar-lista-salvar-exercicio/salvar-exercicio.js"></script>
    <script src="../../javascript/ferramentasScript/tratar-dados-da-lista.js"></script>
    <script src="../../javascript/ferramentasScript/gerar-lista-print.js"></script>
</body>
</html>
